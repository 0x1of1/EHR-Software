<!DOCTYPE html>
<html>

<head>
    <title>Icon Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .icon-test {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        img {
            max-width: 100px;
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Icon and Font Test</h1>

    <div class="icon-test">
        <h2>Font Awesome Icons</h2>
        <p>Direct URL: <a href="/webfonts/fa-solid-900.woff2" target="_blank">/webfonts/fa-solid-900.woff2</a></p>
        <p>Direct URL: <a href="/webfonts/fa-brands-400.woff2" target="_blank">/webfonts/fa-brands-400.woff2</a></p>
    </div>

    <div class="icon-test">
        <h2>Images</h2>
        <p>Logo: <img src="/images/logo.png" alt="Logo"></p>
        <p>Other image: <img src="/images/login-bg.png" alt="Background" onerror="this.src='/images/logo.png'"></p>
    </div>

    <div class="icon-test">
        <h2>CSS Files</h2>
        <p>Login CSS: <a href="/dist/login.css" target="_blank">/dist/login.css</a></p>
        <p>Antd CSS: <a href="/dist/antd.css" target="_blank">/dist/antd.css</a></p>
    </div>

    <div class="icon-test">
        <h2>JavaScript Files</h2>
        <p>Login JS: <a href="/dist/login.js" target="_blank">/dist/login.js</a></p>
        <p>Common JS: <a href="/dist/common.js" target="_blank">/dist/common.js</a></p>
    </div>
</body>

</html>
